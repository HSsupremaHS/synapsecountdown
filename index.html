<!DOCTYPE html>

<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapsehub.eu - contdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #1a0033 100%);
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 1rem;
            color: #8a2be2;
            text-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 15px rgba(138, 43, 226, 0.7); }
            50% { text-shadow: 0 0 25px rgba(138, 43, 226, 1), 0 0 35px rgba(138, 43, 226, 0.5); }
            100% { text-shadow: 0 0 15px rgba(138, 43, 226, 0.7); }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #b19cd9;
            margin-bottom: 2rem;
        }
        
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 3rem 0;
            perspective: 1000px;
        }
        
        .countdown-box {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #8a2be2;
            border-radius: 10px;
            padding: 1.5rem;
            width: 140px;
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.3s;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }
        
        .countdown-box:hover {
            transform: translateZ(20px);
        }
        
        .countdown-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
        }
        
        .countdown-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0.5rem;
            color: #b19cd9;
        }
        
        .cloud-elements {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 4rem 0;
        }
        
        .cloud-icon {
            text-align: center;
            margin: 1rem;
            position: relative;
            transform-style: preserve-3d;
            animation: float 5s infinite ease-in-out;
        }
        
        .cloud-icon:nth-child(2) {
            animation-delay: 1s;
        }
        
        .cloud-icon:nth-child(3) {
            animation-delay: 2s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateY(0); }
            50% { transform: translateY(-20px) rotateY(10deg); }
        }
        
        .icon {
            font-size: 3rem;
            color: #8a2be2;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 0 8px rgba(138, 43, 226, 0.7));
        }
        
        .security-elements {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 3rem 0;
        }
        
        .shield {
            position: relative;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #000000, #2d004d);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
        }
        
        @keyframes rotate {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }
        
        .shield:before {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid #8a2be2;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.8);
        }
        
        .shield:after {
            content: 'üîí';
            font-size: 2rem;
            filter: drop-shadow(0 0 5px rgba(138, 43, 226, 0.8));
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        footer {
            text-align: center;
            margin-top: 4rem;
            color: #b19cd9;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .countdown-box {
                width: 70px;
                padding: 1rem 0.5rem;
            }
            
            .countdown-value {
                font-size: 2rem;
            }
            
            .countdown-label {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    
    <div class="container">
        <header>
            <h1>Synapse</h1>
            <p class="subtitle">Connettiamo le tue idee alla realt√† - Hosting Cloud Sicuro ad Alte Prestazioni</p>
        </header>
        
        <div class="countdown-container">
            <div class="countdown-box">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Giorni</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Ore</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Minuti</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Secondi</div>
            </div>
        </div>
        
        <div class="cloud-elements">
            <div class="cloud-icon">
                <div class="icon">‚òÅÔ∏è</div>
                <div>Cloud Hosting</div>
            </div>
            <div class="cloud-icon">
                <div class="icon">üöÄ</div>
                <div>Alta Velocit√†</div>
            </div>
            <div class="cloud-icon">
                <div class="icon">üîß</div>
                <div>Facile da utilizzare</div>
            </div>
        </div>
        

        
        <footer>
            <p>¬© 2025 Synapse - Tutti i diritti riservati</p>
        </footer>
    </div>

    <script>
        // Configurazione del countdown
        const countdownDate = new Date('October 15, 2025 00:00:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }
        
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
        
        // Configurazione del canvas con particelle
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        const particleCount = 100;
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = `hsl(${Math.random() * 60 + 260}, 100%, 70%)`;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x > canvas.width || this.x < 0) {
                    this.speedX = -this.speedX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.speedY = -this.speedY;
                }
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function createParticles() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(138, 43, 226, ${1 - distance/100})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            
            requestAnimationFrame(animateParticles);
        }
        
        createParticles();
        animateParticles();
        
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
